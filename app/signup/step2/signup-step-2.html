<div class="col-md-12" ng-controller="SignupStep2Ctrl" ng-init='getExpertise()'>

  <h3> Complete Your Profile! </h3> 

  <form role="form" class="well col-md-4">
    <div class="form-group hidden">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" ng-model='newUser.first_name' disabled='disabled'>
    </div>
    <div class="form-group hidden">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" ng-model='newUser.last_name' disabled='disabled'>
    </div>
    <div class="form-group hidden">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" ng-model='newUser.username' disabled='disabled'>
    </div>
    <div class="form-group hidden">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" ng-model='newUser.email' disabled='disabled'>
    </div>
    <div class="form-group hidden">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" ng-model='newUser.password' disabled='disabled'>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Age</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter age" ng-model='userProfile.age' validation-check="Age is invalid." validation-only-numbers='true'>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Gender</label>
      <select class='form-control' ng-model='userProfile.gender' validation-check="Please select a gender.">
        <option value=''>Select Gender</option>
        <option value='male'> Male </option>
        <option value='female'> Female </option>
      </select>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Address Line 1</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter address" ng-model='userProfile.address1' validation-check="Address is required.">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Address Line 2</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter address" ng-model='nuserProfile.address2' validation-check="Address is required.">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">State</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter state" ng-model='userProfile.state' validation-check="State is invalid." validation-only-alphabets='true'>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Zip</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter zip" ng-model='userProfile.zip' validation-check="Zip is invalid." validation-only-zip="true">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">City</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter city" ng-model='userProfile.city' validation-check="City is invalid." validation-only-alphabets='true'>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Country</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter country" ng-model='userProfile.country' validation-check="Country is invalid." validation-only-alphabets='true'>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Area of Expertise</label>
      <br>
      <p ng-repeat="expertise in areasOfExpertise">
        <input ng-model="expertise.checked" type="checkbox" ng-change='selectedExpertise(expertise)'>
          {{expertise.name}}
      </p>      
      <p class='validation-error' ng-show='expertiseNullError'>Please select any one expertise.</p>
    </div>
    <button type="submit" class="btn btn-block btn-success" ng-click='completeProfile()' ng-disabled="!isValidForm">Get Started!</button>
    <div style="min-height:20px;">&nbsp;</div>
  </form>

</div>
