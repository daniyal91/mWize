<div class="col-md-12" ng-controller="SignupStep1Ctrl">

  <h3> Sign Up </h3> 

  <form role="form" class="well col-md-4">
    <div class="form-group">
      <label for="exampleInputEmail1">First Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter first name" ng-model='newUser.firstName' validation-check="First Name is required.">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Last Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter last name" ng-model='newUser.lastName' validation-check="Last Name is required.">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" ng-model='newUser.username' validation-check="Username is required.">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model='newUser.email' validation-check="Email is invalid.">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='newUser.password' validation-check="Password should be of min 6 characters.">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Role</label>
      <select class='form-control' ng-model='newUser.role' validation-check="Please select a role.">
        <option value>Select a role</option>
        <option ng-repeat='role in userRoles' value='{{role}}'>{{role | ucword}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-block btn-success" btn-process='signUp()' ng-disabled="!isValidForm">Sign Up!</button>
  </div>
  </form>

</div>
