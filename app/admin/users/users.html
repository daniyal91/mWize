<div class="modal-content col-xs-12 col-md-12">
<div ng-init='getExpertise()'>
  <div class="modal-header col-xs-12 col-md-12">
    <h3> Sign Up for an Expert</h3> 
    </div>

  <div class="modal-body col-xs-12 col-md-12">
    <form role="form" class="well col-md-12">
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter first name" ng-model='newUser.firstName' validation-check="First Name is required.">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter last name" ng-model='newUser.lastName' validation-check="Last Name is required.">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter username" ng-model='newUser.username' validation-check="Username is required.">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model='newUser.email' validation-check="Email is invalid.">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model='newUser.password' validation-check="Password should be of min 6 characters.">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Country</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter country" ng-model='userProfile.country' validation-check="Country is invalid." validation-only-alphabets='true'>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Area of Expertise</label>
        <br>
        <p ng-repeat="expertise in data.areasOfExpertise">
          <input ng-model="expertise.checked" type="checkbox" ng-change='selectedExpertise(expertise)'>
            {{expertise.name}}
        </p>      
        <p class='validation-error' ng-show='expertiseNullError'>Please select any one expertise.</p>
      </div>
<!--       <button type="submit" class="btn btn-block btn-success" btn-process='signUp()' ng-disabled="!isValidForm">Sign Up!</button> -->
    </form>
  </div>
</div>
<div class="modal-footer col-xs-12 col-md-12">
  <button class="btn btn-primary" ng-click="ok()" ng-disabled="!isValidForm">Accept</button>
  <button class="btn btn-danger" ng-click="cancel()">Skip</button>
</div>
</div>
