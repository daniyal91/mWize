<div class="modal-header">
  <h3 class="modal-title">Assign to expert</h3>
</div>
<div class="modal-body">
  <select class='form-control' ng-options='user.email for user in data.expertUsers track by user.id' ng-model='selectedExpert'>
    <option value>Unassign</option>
  </select>
 <!--  <select class='form-control' ng-model='selectedExpert'>
   <option value=''> Unassign </option>
   <option ng-repeat='user in data.expertUsers' value='{{user.id}}'> {{user.email}} </option>
  </select> -->
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">OK</button>
  <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
